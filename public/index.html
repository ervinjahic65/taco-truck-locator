<!DOCTYPE html>
<html>
    <head>
        <title>Taco Truck Locator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div>
                        <img src="#" alt="Logo" class="logo">
                    </div>
                    <div>
                        <ul>
                            <li><a href="#">Menu</a></li>
                            <li>
                                <a href="#">
                                    <img src="#" alt="Map">
                                    Trcuk Locator
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="sub-header">
                    Found <span id="locations-count"></span> taco Trucks in 
                </div>
            </header>
            <div class="row">
                <!-- Left Column: Locations List -->
                <div class="col-md-6 locations-list">
                    <div id="locations-list" class="list-group">
                    </div>
                </div>

                <div class="col-md-6 map-container">
                    <div id="map-placeholder" class="map-placeholder">
                        <p>Click a location card to load a map</p>
                    </div>
                    <div id="map" class="map" style="display: none;"></div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
