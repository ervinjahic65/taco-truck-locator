<!DOCTYPE html>
<html>
    <head>
        <title>Taco Truck Locator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- Left Column: Locations List -->
                <div class="col-md-4 locations-list">
                    <h1 class="text-center my-4">Taco Truck Locator</h1>
                    <div id="locations-list" class="list-group">
                        <!-- Locations will be loaded dynamically -->
                    </div>
                </div>

                <!-- Right Column: Map Placeholder (visible by default) -->
                <div class="col-md-8 map-container">
                    <div id="map-placeholder" class="map-placeholder">
                        <p>Click a location card to load a map</p>
                    </div>
                    <div id="map" class="map" style="display: none;"></div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
